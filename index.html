<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Cron√¥metro</title>
</head>
<body>
    <div id="display">
        <div id="values">
            <div class="number" id="hour" type="text">00</div><span class="dots">:</span>
            <div class="number" id="minute" type="text">00</div><span class="dots">:</span>
            <div class="number" id="second" type="text">00</div>
        </div>
        <div id="btns">
            <input type="button" class="start" id="startStop" value="Iniciar"/>
            <input type="button" class="reset" id="reset" value="Zerar"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
